// 插件
apply plugin: 'maven'  
apply plugin: 'war'  
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
// 源码目录
sourceSets {
    main {
        java {
            srcDir 'frame'
            srcDir 'core'
            srcDir 'model'
        }
    }
}
// 仓库
repositories {
    mavenCentral()
}
// 依赖
dependencies {
    providedRuntime ( // 不会打包进war
        
    )
    compile (
	"javax.servlet:javax.servlet-api:3.1.0",
        "jstl:jstl:1.2"
    )
}
// 项目设置
eclipse.project.name = 'jw-frame'
war.baseName = eclipse.project.name